<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./image/Avatar.svg" alt="аватарка пользователя">
            <div class="profile__info">
                <div class="profile__edit">
                    <h1 class="profile__edit-name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-profile" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile__edit-prof">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добваить карточку"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup_edit">
        <div class="popup__container">
          <button type="button" class="popup__close popup__close_edit"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="content" class="popup__content popup__content_edit" novalidate>
            <div class="popup__form-group">
              <input type="text" name="user-name" class="popup__input popup__input_type_name" required minlength="2"
                     maxlength="40">
              <span class="popup__input-error" id="user-name-error">Вы пропустили это поле</span>
            </div>
            <div class="popup__form-group">
              <input type="text" name="user-prof" class="popup__input popup__input_type_prof" required minlength="2"
                     maxlength="200">
              <span class="popup__input-error" id="user-prof-error">Вы пропустили это поле</span>
            </div>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
      
      
      <div class="popup" id="popup_add">
        <div class="popup__container">
          <button type="button" class="popup__close popup__close_add"></button>
          <h2 class="popup__title">Новое место</h2>
          <form name="content" class="popup__content popup__content_add" novalidate>
            <div class="popup__form-group">
              <input required minlength="2" maxlength="30" type="text" id="text" placeholder="Название" name="title"
                     class="popup__input popup__input_type_name">
              <span class="popup__input-error" id="title-error">Вы пропустили это поле</span>
            </div>
            <div class="popup__form-group">
              <input required type="url" id="link" placeholder="Ссылка на картинку" name="src"
                     class="popup__input popup__input_type_prof">
              <span class="popup__input-error" id="src-error">Введите адрес сайта</span>
            </div>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
      



    <div class="popup" id="popup_img">
        <div class="popup__container popup__container-img">
            <button type="button" class="popup__close popup__close_img"></button>
            <img class="popup__full-img" src="#" alt="#">
            <h2 class="popup__name">
            </h2>
        </div>
    </div>

    <template id="template">
        <li class="cards">
            <div class="cards__container">
                <img class="cards__img" src="#" alt="#">
                <button type="btn" class="cards__trash"></button>
            </div>
            <div class="cards__info">
                <h2 class="cards__info-heading"></h2>
                <button aria-label="like" type="button" class="cards__info-like"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/card.js" type="module"></script>
    <script src="./scripts/validation.js" type="module"></script>
    <script src="./scripts/data.js" type="module"></script>
</body>

</html>
